<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Recipe Finder</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/3.3/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.PNG"/>
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="main">Home | </a>
                    </li>
                    <li role="presentation"><a href="showInput">| Input Groceries | </a>
                    </li>
                    <li role="presentation"><a href="showFilter">| Find Recipes | </a>
                    </li>
                    <li role="presentation"><a href="shutdown">| Shut Down</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Recipe Finder</h3>
        </div>
 
        <div class="jumbotron">
            <h1>Recipe Finder</h1>
            <p class="lead">ingredient successfully submitted</p>
            <p><a class="btn btn-lg btn-success" href="showInput" role="button">Add an ingredient!</a>
            <a class="btn btn-lg btn-success" href="showPantry" role="button">Show Pantry!</a>
            <a class="btn btn-lg btn-success" href="showFilter" role="button">Find a Recipe!</a>
            </p>
        </div>

        <div class="row marketing">
            <div class="col-lg-6">
                <h4>Most recent ingredient: </h4>
                <p>Item: {{item}} Num: {{num}} Measure: {{meas}}</p>
            </div>

            <div class="col-lg-6">
                <img src="http://food.fnr.sndimg.com/content/dam/images/food/fullset/2017/2/21/0/EI1E07_Angel-Hair-with-Sun-Dried-Tomatoes-and-Goat-Cheese_s4x3.jpg.rend.hgtvcom.966.725.suffix/1487694947229.jpeg" alt="Angle Hair Pasta with Sun Dried Tomatoes"style="width:340px;height:275px;">
            </div>
        </div>
 
        <footer class="footer">
            <p>&copy; Saniyah Shaikh 2018</p>
        </footer>
 
    </div>
</body>
 
</html>
